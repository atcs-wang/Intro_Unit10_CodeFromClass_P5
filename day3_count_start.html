<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count!</title>
    <style>
        body {
            text-align: center;
        }
        .container-two-col {
            display: grid; /*arranges child elements into a grid*/
            column-gap: 10px;
            row-gap: 10px;
            justify-content:center; /*centers the grid*/
            grid-template-columns: auto auto;  /*defines two columns, auto-fit to content width */
        }
    </style>
</head>
<body>
    <h1>Count!</h1>
    <div class="container-two-col">
        <label>Low:</label><input>
        <label>High:</label><input>
    </div>
    
    <div class="container-two-col">
        <button>Count Up</button>
        <button>Count Down</button>
    </div>
    <p class="numbers"></p>

</body>
</html>
